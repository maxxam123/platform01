provider "aws01" {
  region = "eu-central-1"
  access_key = ${{ secrets.ACCESS_KEY }}
  secret_key = ${{ secrets. }}
}


terraform {
  backend "s3" {
    bucket         = "dunhuang-gansu-terraform-state"
    key            = "dunhuang/terraform/s3/aws01/terraform.tfstate"
    region         = "eu-central-1"
    dynamodb_table = "terraform_state"
  }
}
